<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="js/scripts-slideshow.js"></script>
    <script src="js/videopopup.js"></script>

    <link href="styles/jquery-ui-1.9.2.custom.min.css" rel="stylesheet" />
    <link href="css/style-slideshow.css" rel="stylesheet" />
    <link href="css/videopopup.css" rel="stylesheet" />

    <title></title>
</head>
<body>
    <div class="main-branner">
        <div id="slide-holder">
            <div id="pre-slide">

            </div>
            <div id="next-slide">

            </div>
            <div id="slide-runner">
                <a href="javascript:void(0)" id="video1"><img id="slide-img-1" src="images/DW/slider/slide-img-1.jpg" class="slide" alt="" /></a>
                <a href="javascript:void(0)" id="video2"><img id="slide-img-2" src="images/DW/slider/slide-img-2.jpg" class="slide" alt="" /></a>
                <a href=""><img id="slide-img-3" src="images/DW/slider/slide-img-3.jpg" class="slide" alt="" /></a>
                <div id="slide-controls">
                    <p id="slide-nav"></p>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        if (!window.slider)
            var slider = {}; slider.data = [
                { "id": "slide-img-1", "client": "nature beauty", "desc": "" },
                { "id": "slide-img-2", "client": "nature beauty", "desc": "" },
                { "id": "slide-img-3", "client": "nature beauty", "desc": "" }
            ];
    </script>
   




    <!--videopopup-->

    <!--<a href="javascript:void(0)" id="video1">-- open video --</a>
    <a href="javascript:void(0)" id="video2">-- open video --</a>-->

    <div id="vidBox1">
        <div id="videCont">
            <video autoplay id="v1" loop controls>
                <source src="https://www.rmp-streaming.com/media/bbb-360p.mp4" type="video/webm">
            </video>

        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#vidBox1').VideoPopUp({
                backgroundColor: "#17212a",
                opener: "video1",
                maxweight: "340",
                idvideo: "v1"
            });
        });
    </script>


    <div id="vidBox2">
        <div id="videCont">
            <video autoplay id="v2" loop controls>
                <source src="Video/movie1.mp4" type="video/webm">

            </video>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#vidBox2').VideoPopUp({
                backgroundColor: "#17212a",
                opener: "video2",
                maxweight: "340",
                idvideo: "v2"
            });
        });
    </script>



</body>
</html>
