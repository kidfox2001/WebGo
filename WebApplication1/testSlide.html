            <div id="next-slide">

            </div>
            <div id="slide-runner">
                <a href="javascript:void(0)" id="video1"><img id="slide-img-1" src="images/DW/slider/slide-img-1.jpg" class="slide" alt="" /></a>
                <a href=""><img id="slide-img-2" src="images/DW/slider/slide-img-2.jpg" class="slide" alt="" /></a>

    <script type="text/javascript">
        if (!window.slider)
            var slider = {}; slider.data = [
                { "id": "slide-img-1", "client": "nature beauty", "desc": "" },
                { "id": "slide-img-2", "client": "nature beauty", "desc": "" },
                { "id": "slide-img-3", "client": "nature beauty", "desc": "" }
            ];
    </script>

    <div id="vidBox">
        <div id="videCont">
            <video autoplay id="v1" loop controls>
                <source src="Video/movie1.mp4" type="video/webm">
                <!--<source src="Video/movie1.mp4" type="video/mp4">-->
            </video>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#vidBox').VideoPopUp({
                backgroundColor: "#17212a",
                opener: "video1",
                maxweight: "340",
                idvideo: "v1"
            });
        });
    </script>
